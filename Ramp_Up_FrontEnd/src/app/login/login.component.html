<html lang="en" >
    <head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.component.css">
</head>
<body>

<div class="container">
    <div class="left-section">
        <div class="header">
          <h1 class="animation a1">Welcome Back!</h1>
          <h4 class="animation a2">LOG IN TO ENTER YOUR SALES ACCOUNT.</h4>
    <form [formGroup]="loginForm" (ngSubmit)='loginUser()'>
        <div class="form-group">
            <input type="email" class="form-field animation a3" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-field animation a4" placeholder="Password">
            <p class="animation a5"><a href="#">Forgot Password</a></p>
        </div><br>

        <div>
            <button class="animation a6">LOGIN</button>
        </div>
    </div>
    <div class="right-section"></div>
  </div>
    
    </form>
</div>
</body>
</html>
